<!DOCTYPE html>
<html>

<head></head>

<body>
    <form action="" method="get">
        <div>
            <input type="hidden" value="b92f1fc2fce391ad7af633723afd3055" name="Token">
        </div>
        <br>
        <div>
            <label>username</label>
            <input type="text" autofocus required minlength="5" maxlength="20" name="username">
        </div>
        <br>
        <div>
            <label>Email</label>
            <input type="email" value="o@o.com" readonly name="email">
        </div> <br>
        <h3>skills</h3>
        <div>
            <input type="checkbox" name="skills" value="problem solving" id="prsov" checked>
            <label for="prsov">problem solving</label>
        </div>
        <div>
            <input type="checkbox" name="skills" value="logical thinking" id="lth">
            <label for="lth">logical thinking </label>
        </div>
        <div>
            <input type="checkbox" name="skills" value="advanced search" id="advanced">
            <label for="advanced">advanced search</label>
        </div>
        <div>
            <input type="checkbox" name="skills" value="analysis" id="analysis">
            <label for="analysis">analysis</label>
        </div>
        <div>
            <input type="checkbox" name="skills" value="planning" id="planning">
            <label for="planning">planning</label>
        </div> <br>
        <div>
            <h3>job</h3>
        </div>
        <div>
            <input type="radio" id="fr" name="job" value="front" checked>
            <label for="fr">frontend-deveolper</label>
        </div>
        <div>
            <input type="radio" id="bk" name="job" value="back">
            <label for="bk">backend-deveolper</label>
        </div>
        <div>
            <input type="radio" name="job" value=" Business Analyst" id="ba">
            <label for="ba"> Business Analyst</label>
        </div>
        <div>
            <input type="radio" name="job" value="Project Manager" id="bm">
            <label for="bm">Project Manager </label>
        </div>
        <div>
            <input type="radio" name="job" value=" Scrum Master" id="sm">
            <label for="sm"> Scrum Master</label>
        </div> <br>
        <div>
            <label for="prog lang">choose programming language</label>
            <select name="programming" id="prog lang">
                <optgroup label="php">
                    <option value="1">v5.0</option>
                    <option value="2">v7.0</option>
                    <option value="3">v8.0</option>
                </optgroup>
                <optgroup label="paython">
                    <option value="4">v2.0</option>
                    <option value="5">v3.0</option>
                    <option value="6">v3.9</option>
                </optgroup>
            </select>
        </div> <br>
        <div>
            <textarea name="text" id="" cols="30" rows="10"
                placeholder="Write Here Why You Want To Learn Programming"></textarea>
        </div>
        <div>
            <input type="submit" value="send">
            <input type="reset" value="empty">
        </div>
    </form>
</body>

</html>
